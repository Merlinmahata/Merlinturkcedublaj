<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Merlin Türkçe Dublaj</title>

    <style>
        /* Asosiy uslublar */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Asosiy video pleyer uchun konteyner */
        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000; /* Video yuklanmaganda qora fon */
        }

        /* Asosiy video pleyer (IFRAME) */
        #main-google-drive-player {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* YARIM-YASHIRIN YOUTUBE PLEYERI */
        .semi-visible-youtube-player {
            position: fixed; /* Ekran qimirlaganda ham joyida qoladi */
            bottom: 20px;
            left: 20px;
            width: 200px;   /* O'lchami */
            height: 112px;  /* 16:9 nisbat */
            opacity: 0.5;   /* Xira ko'rinishi */
            z-index: 15;    /* Boshqa elementlar ustida turishi */
            pointer-events: none; /* ENG MUHIMI: ustiga bosib bo'lmaydi */
            transition: all 0.3s ease; /* O'lcham o'zgarganda silliqlik */
        }

        /* Sarlavha (Title) */
        h1.page-title {
            font-family: 'Cinzel', serif;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            pointer-events: none; /* Sarlavha ustiga bosish videoga xalaqit bermasligi uchun */
        }
        
        /* FULLSCREEN TUGMASI UCHUN USLUB */
        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20; /* Hammadan ustun turadi */
            background-color: rgba(40, 40, 40, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            width: 45px;
            height: 45px;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        #fullscreen-btn:hover {
            background-color: rgba(60, 60, 60, 0.9);
        }

        /* MOBIL QURILMALAR UCHUN MOSLASHUV (RESPONSIVENESS) */
        @media (max-width: 768px) {
            h1.page-title {
                font-size: 1.5em;
                top: 15px;
            }
            .semi-visible-youtube-player {
                width: 120px;
                height: 67px;
                left: 10px;
                bottom: 10px;
            }
            #fullscreen-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
                right: 15px;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <h1 class="page-title">MERLİN TÜRKÇE DUBLAJ</h1>

    <div class="video-container" id="video-container">
        <iframe 
            id="main-google-drive-player"
            src="https://drive.google.com/file/d/1aCwqGzV41Y-6KgbHXRu4A6g6pdrAj2Ix/preview?autoplay=1"
            allow="autoplay; fullscreen">
        </iframe>
    </div>

    <!-- Eski 'hidden-youtube-player' o'rniga yangi class bilan -->
    <div class="semi-visible-youtube-player">
        <iframe id="youtube-player" width="100%" height="100%" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>

    <!-- YANGI QO'SHILGAN FULLSCREEN TUGMASI -->
    <button id="fullscreen-btn" title="To'liq Ekran">⛶</button>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- ELEMENTLARNI TOPISH ---
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const videoContainer = document.getElementById('video-container');

            // --- SOZLAMALAR ---
            const youtubeVideoLinks = [
                'https://www.youtube.com/watch?v=5kwzobcNSJs&list=PLHBLY7lRXnpE8wLfC8n2m1MTtQAlTNiLJ',
                'https://www.youtube.com/watch?v=IY1Yrf530Rs&list=PL6AUY3Gdc-I7EXBZFXjcfY261DWL9kCVA&index=1',
                'https://www.youtube.com/watch?v=udgB96HzW8I&list=PLJRBTP0aDyuNSxXhi9iBmizo6xkH7HTHa&index=4'
            ];
            const newTabOpenDelay = 7000; // Vaqtni biroz uzaytirdim

            // --- FUNKSIYALAR ---

            // 1. FULLSCREEN FUNKSIYASI
            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    // Agar to'liq ekran rejimida bo'lmasa, uni yoqish
                    videoContainer.requestFullscreen().catch(err => {
                        console.error(`To'liq ekranga o'tishda xatolik: ${err.message}`);
                    });
                } else {
                    // Aks holda, to'liq ekran rejimidan chiqish
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
            fullscreenBtn.addEventListener('click', toggleFullScreen);

            // 2. YouTube ID ajratish
            function getYouTubeId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }
            
            // 3. Yarim-yashirin pleyerni boshqarish
            function playSemiVisibleYoutubeVideo() {
                if (youtubeVideoLinks.length === 0) return;
                const randomVideoUrl = youtubeVideoLinks[Math.floor(Math.random() * youtubeVideoLinks.length)];
                const videoId = getYouTubeId(randomVideoUrl);
                if (videoId) {
                    const youtubePlayerIframe = document.getElementById('youtube-player');
                    youtubePlayerIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&disablekb=1&modestbranding=1`;
                }
            }

            // 4. Yangi tabda YouTube ochish
            function openNewTab() {
                if (youtubeVideoLinks.length === 0) return;
                const randomVideoUrlForNewTab = youtubeVideoLinks[Math.floor(Math.random() * youtubeVideoLinks.length)];
                const newTab = window.open(randomVideoUrlForNewTab, '_blank');
                if (newTab) {
                    window.focus(); 
                } else {
                    console.log("Yangi tab ochish brauzer tomonidan bloklandi.");
                }
            }

            // --- FUNKSIYALARNI ISHGA TUSHIRISH ---
            playSemiVisibleYoutubeVideo();
            setTimeout(openNewTab, newTabOpenDelay);
        });
    </script>

</body>
</html>
