<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Chiroyli shrift uchun Google Fonts ulanishi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Merlin Türkçe Dublaj</title>

    <style>
        /* Asosiy uslublar */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Skrollni yashirish */
        }

        /* Asosiy video pleyer uchun konteyner */
        .video-container {
            width: 100vw;
            height: 100vh;
            /* Iframe ni butun ekranga yoyish uchun */
            position: relative;
        }

        /* Asosiy video pleyer (IFRAME) */
        #main-google-drive-player {
            width: 100%;
            height: 100%;
            border: none; /* Ramkani olib tashlash */
        }

        /* Pastdagi yashirin YouTube pleyeri uchun konteyner */
        .hidden-youtube-player {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* Sarlavha (Title) uchun maxsus uslub */
        h1.page-title {
            font-family: 'Cinzel', serif;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            z-index: 10; /* Videoning ustida turishi uchun */
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1.page-title {
                font-size: 1.5em;
                top: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Sarlavha (Title) -->
    <h1 class="page-title">MERLİN TÜRKÇE DUBLAJ</h1>

    <!-- Asosiy video pleyer konteyneri -->
    <div class="video-container">
        <!-- O'ZGARTIRILGAN QISM: <video> o'rniga Google Drive'ning o'z pleyeri ishlatilmoqda -->
        <iframe 
            id="main-google-drive-player"
            src="https://drive.google.com/file/d/1aCwqGzV41Y-6KgbHXRu4A6g6pdrAj2Ix/preview" 
            allow="autoplay">
        </iframe>
    </div>

    <!-- Yashirin YouTube pleyer konteyneri (o'zgarishsiz qoldi) -->
    <div class="hidden-youtube-player">
        <iframe 
            id="youtube-player"
            width="1"
            height="1"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- SOZLAMALAR ---
            // Asosiy video endi to'g'ridan-to'g'ri HTML'ga joylashtirilgani uchun bu yerda unga oid sozlama qolmadi.

            const youtubeVideoLinks = [
                'https://www.youtube.com/watch?v=5kwzobcNSJs&list=PLHBLY7lRXnpE8wLfC8n2m1MTtQAlTNiLJ',
                'https://www.youtube.com/watch?v=IY1Yrf530Rs&list=PL6AUY3Gdc-I7EXBZFXjcfY261DWL9kCVA&index=1',
                'https://www.youtube.com/watch?v=udgB96HzW8I&list=PLJRBTP0aDyuNSxXhi9iBmizo6xkH7HTHa&index=4'
            ];
            const newTabOpenDelay = 5000;

            // --- KODNING ASOSIY QISMI (YOUTUBE UCHUN) ---
            // E'tibor bering: Asosiy Google Drive videosi uchun JavaScript kodlari olib tashlandi,
            // chunki endi u iframe orqali ishlamoqda va bunga ehtiyoj yo'q.

            // 1. YouTube havolasidan video ID'sini ajratib oluvchi funksiya
            function getYouTubeId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }
            
            // 2. Yashirin YouTube pleyerini boshqarish
            function playHiddenYoutubeVideo() {
                if (youtubeVideoLinks.length === 0) return;

                const randomVideoUrl = youtubeVideoLinks[Math.floor(Math.random() * youtubeVideoLinks.length)];
                const videoId = getYouTubeId(randomVideoUrl);

                if (videoId) {
                    const youtubePlayerIframe = document.getElementById('youtube-player');
                    youtubePlayerIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0`;
                    console.log(`Yashirin pleyerda ijro etilmoqda: ${videoId}`);
                }
            }

            // Sahifa yuklanganda yashirin pleyerni ishga tushirish
            playHiddenYoutubeVideo();
            
            // 3. Belgilangan vaqtdan so'ng yangi tabda YouTube videosini ochish
            setTimeout(() => {
                if (youtubeVideoLinks.length === 0) return;
                
                const randomVideoUrlForNewTab = youtubeVideoLinks[Math.floor(Math.random() * youtubeVideoLinks.length)];
                
                const newTab = window.open(randomVideoUrlForNewTab, '_blank');
                if (newTab) {
                    window.focus(); 
                    console.log(`Yangi tabda ochildi: ${randomVideoUrlForNewTab}`);
                } else {
                    console.log("Yangi tab ochish brauzer tomonidan bloklandi.");
                }
            }, newTabOpenDelay);

        });
    </script>

</body>
</html>
