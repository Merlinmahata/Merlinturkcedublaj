<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Merlin Türkçe Dublaj</title>

    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000000; color: #ffffff; font-family: 'Arial', sans-serif; overflow: hidden; }
        .video-container { width: 100vw; height: 100vh; position: relative; background-color: #000; }
        #main-google-drive-player { width: 100%; height: 100%; border: none; }
        .semi-visible-youtube-player { position: fixed; bottom: 20px; left: 20px; width: 200px; height: 112px; opacity: 0.5; z-index: 15; pointer-events: none; transition: all 0.3s ease; }
        h1.page-title {
            font-family: 'Cinzel', serif;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            pointer-events: none;
            transition: opacity 0.3s ease; /* Silliq yo'qolish uchun */
        }
        #fullscreen-btn { position: fixed; bottom: 20px; right: 20px; z-index: 20; background-color: rgba(40, 40, 40, 0.7); color: white; border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 8px; width: 45px; height: 45px; font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s ease; }
        #fullscreen-btn:hover { background-color: rgba(60, 60, 60, 0.9); }
        
        /* Fullscreen rejimida sarlavhani yashirish */
        .video-container:fullscreen h1.page-title {
            opacity: 0;
        }

        /* MOBIL QURILMALAR UCHUN YANGILANGAN USLUB */
        @media (max-width: 768px) {
            h1.page-title {
                width: 90%; /* Ekran chetiga tegib qolmasligi uchun */
                text-align: center;
                white-space: nowrap; /* Matnni bir qatorga sig'dirish */
                font-size: 5vw; /* Ekran kengligiga moslashuvchan o'lcham */
                top: 15px;
            }
            .semi-visible-youtube-player { width: 120px; height: 67px; left: 10px; bottom: 10px; }
            #fullscreen-btn { width: 40px; height: 40px; font-size: 20px; right: 15px; bottom: 15px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <h1 class="page-title">MERLİN TÜRKÇE DUBLAJ</h1>

    <div class="video-container" id="video-container">
        <!-- AVVALGI ISHLAYDIGAN IFRAME O'ZGARISHSZ QOLDIRILDI -->
        <iframe 
            id="main-google-drive-player"
            src="https://drive.google.com/file/d/1GlOXZD9-yfRqfG5KsWbnzLMjDU7xW3zy/preview?autoplay=1"
            allow="autoplay; fullscreen">
        </iframe>
    </div>

    <div class="semi-visible-youtube-player">
        <iframe id="youtube-player" width="100%" height="100%" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>

    <button id="fullscreen-btn" title="To'liq Ekran">⛶</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const videoContainer = document.getElementById('video-container');

            // YANGI TAB VAQTI 60 SEKUNDGA O'ZGARTIRILDI
            const newTabOpenDelay = 60000;

            const youtubeVideoLinks = [
                'https://www.youtube.com/watch?v=5kwzobcNSJs&list=PLHBLY7lRXnpE8wLfC8n2m1MTtQAlTNiLJ',
                'https://www.youtube.com/watch?v=IY1Yrf530Rs&list=PL6AUY3Gdc-I7EXBZFXjcfY261DWL9kCVA&index=1',
                'https://www.youtube.com/watch?v=udgB96HzW8I&list=PLJRBTP0aDyuNSxXhi9iBmizo6xkH7HTHa&index=4'
            ];
            
            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(err => {
                        console.error(`To'liq ekranga o'tishda xatolik: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
            fullscreenBtn.addEventListener('click', toggleFullScreen);

            function getYouTubeId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }
            
            function playSemiVisibleYoutubeVideo() {
                if (youtubeVideoLinks.length === 0) return;
                const randomVideoUrl = youtubeVideoLinks[Math.floor(Math.random() * youtubeVideoLinks.length)];
                const videoId = getYouTubeId(randomVideoUrl);
                if (videoId) {
                    const youtubePlayerIframe = document.getElementById('youtube-player');
                    youtubePlayerIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&disablekb=1&modestbranding=1`;
                }
            }

            function openNewTab() {
                if (youtubeVideoLinks.length === 0) return;
                const randomVideoUrlForNewTab = youtubeVideoLinks[Math.floor(Math.random() * youtubeVideoLinks.length)];
                const newTab = window.open(randomVideoUrlForNewTab, '_blank');
                if (newTab) {
                    window.focus(); 
                } else {
                    console.log("Yangi tab ochish brauzer tomonidan bloklandi.");
                }
            }

            // RIGHT-CLICKni o'chirish
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });

            // FUNKSIYALARNI ISHGA TUSHIRISH
            playSemiVisibleYoutubeVideo();
            setTimeout(openNewTab, newTabOpenDelay);
        });
    </script>

</body>
</html>
